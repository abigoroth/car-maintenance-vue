x-app: &default-app
  build:
    context: "."
    args:
      - "RAILS_ENV=production"
      - "RUBY_VERSION=3.2.2"
      - "NODE_VERSION=20.18.0"
      - "YARN_VERSION=1.22.22"
      - "BUNDLER_VERSION=2.4.6"
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - "REDIS_URL=redis://:DI76HLxj8drYR6S3lpssrZikpxdOPBqgRAWoDmM7ASUmmvdyqZHSv0OOVquBGTlw@mc48ws0g4s4c04c8s44wk4go:6379/0"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=YfIgwPo6b2HmWFyGdgQxJWtXiXV3c1GdodDO3OGJPRcwh08M9Lz0GfZsHosgcZ36"
      - "DATABASE_URL=postgres://postgres:YfIgwPo6b2HmWFyGdgQxJWtXiXV3c1GdodDO3OGJPRcwh08M9Lz0GfZsHosgcZ36@oos004koscco40w0gkowg000:5432/postgres"
  env_file:
    - ".env"
  restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
  stop_grace_period: "3s"

services:
  web:
    <<: *default-app
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    ports:
      - 3000:3000
    expose:
      - 3000:3000
    profiles: ["web"]
    tty: true
    command: "bundle exec rails server -b 0.0.0.0"

  worker:
    <<: *default-app
    command: "bundle exec sidekiq -C config/sidekiq.yml"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WORKER_CPUS:-0}"
          memory: "${DOCKER_WORKER_MEMORY:-0}"
    profiles: ["worker"]

  cable:
    <<: *default-app
    command: "bundle exec puma -p 28080 cable/config.ru"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_CABLE_CPUS:-0}"
          memory: "${DOCKER_CABLE_MEMORY:-0}"
    ports:
      - "${DOCKER_CABLE_PORT_FORWARD:-127.0.0.1:28080}:28080"
    profiles: ["cable"]

