x-app: &default-app
  build:
    context: "."
    args:
      - "RAILS_ENV=production"
      - "RUBY_VERSION=3.2.2"
      - "NODE_VERSION=20.18.0"
      - "YARN_VERSION=1.22.22"
      - "BUNDLER_VERSION=2.4.6"
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - "REDIS_URL=redis://redis:6379/1"
      - "POSTGRES_PASSWORD=password"
  env_file:
    - ".env"
  restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
  stop_grace_period: "3s"

services:
  postgres:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_POSTGRES_CPUS:-0}"
          memory: "${DOCKER_POSTGRES_MEMORY:-0}"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_HOST_AUTH_METHOD: "trust"
      # POSTGRES_DB: "${POSTGRES_DB}"
    image: "postgres:15.3-alpine"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    volumes:
      - "postgres:/var/lib/postgresql/data"
    profiles: ["postgres"]

  redis:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_REDIS_CPUS:-0}"
          memory: "${DOCKER_REDIS_MEMORY:-0}"
    image: "redis:7.0.11-alpine"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    volumes:
      - "redis:/data"
    profiles: ["redis"]

  web:
    <<: *default-app
    depends_on:
      - "postgres"
      - "redis"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    ports:
      - "${DOCKER_WEB_PORT_FORWARD:-127.0.0.1:3000}:${PORT:-3000}"
    expose:
      - 3000:3000
    profiles: ["web"]
    tty: true
    command: "bundle exec rails server -b 0.0.0.0"

  worker:
    <<: *default-app
    depends_on:
      - "postgres"
      - "redis"
    command: "bundle exec sidekiq -C config/sidekiq.yml"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WORKER_CPUS:-0}"
          memory: "${DOCKER_WORKER_MEMORY:-0}"
    profiles: ["worker"]

  cable:
    <<: *default-app
    depends_on:
      - "postgres"
      - "redis"
    command: "bundle exec puma -p 28080 cable/config.ru"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_CABLE_CPUS:-0}"
          memory: "${DOCKER_CABLE_MEMORY:-0}"
    ports:
      - "${DOCKER_CABLE_PORT_FORWARD:-127.0.0.1:28080}:28080"
    profiles: ["cable"]

volumes:
  postgres: {}
  redis: {}
